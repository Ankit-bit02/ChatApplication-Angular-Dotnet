<div class="p-4">
    <div class="flex items-center justify-between bg-white z-10 sticky top-0 p-1 w-full">
        <div class="flex items-center">
            <img class="h-10 w-10 rounded-full border-gray-100 border-2 object-cover" src="https://randomuser.me/api/portraits/men/63.jpg" alt="Profile Picture">

            <div class="font-medium ml-2 text-gray-500">
                Name
            </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="logout(); $event.stopPropagation()" mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>
                        Logout
                    </span>
                </button>
            </mat-menu>
        </div>
        </div>
    </div>
    <div class="relative flex mt-4 items-center gap-2 justify-between">
        <input placeholder="Search" type="text" class="bg-slate-100 border-1 focus:ring-1 focus:ring-slate-100 focus:outlineenone w-100 mb-3 border-slate-50 p-1 pl-10 text-slate-500 font-normal px-3 rounded-md" />
        <mat-icon class="absolute text-gray-400 left-2 top-1 pr-3">
            search
        </mat-icon>
    </div>
    <div class="py-1 overflow-y-auto scroll-smooth">
        @for(item of [1,2,3,4,5,6]; track item) {
                    <div class="flex items-center gap-2">
            <img src="https://randomuser.me/api/portraits/men/{{item}}.jpg" class="h-10 w-10 rounded-full" alt="">
            <div>
                <span class="text-base text-gray-600 font-normal">Name</span>
                <p class="text-x5 text-slate-400">
                    3 new messages
                </p>
            </div>
        </div>
        }
    </div>
</div>
